<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. Ayuntamiento Mexicacán</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <!-- Encabezado superior -->
    <header class="header-top">
        <img src="{{ url_for('static', filename='images/logo-MextyColor.png') }}" alt="Logo">
        <div class="header-title">
            <h1>H. Ayuntamiento Mexicacán</h1>
            <p><strong>Administración 2024 - 2027</strong></p>
        </div>
        <div class="header-login">
            <button>
                <img src="{{ url_for('static', filename='images/icon-login.png') }}" alt="login">
            </button>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="directorioDropdown" role="button" data-bs-toggle="dropdown">
                            Directorio
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Servicios Médicos</a></li>
                            <li><a class="dropdown-item" href="#">Agua Potable</a></li>
                            <li><a class="dropdown-item" href="#">Registro Civil</a></li>
                            <li><a class="dropdown-item" href="#">Catastro</a></li>
                            <li><a class="dropdown-item" href="#">Tesorería</a></li>
                            <li><a class="dropdown-item" href="#">Cultura</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Reglamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Anuncios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Panteón Municipal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <div class="container text-center mt-4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/default-image.jpg') }}" class="d-block w-100" alt="Imagen de carrusel 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/default-image.jpg') }}" class="d-block w-100" alt="Imagen de carrusel 2">
                </div>
            </div>

            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- Sección de noticias -->
    <div class="container">
        <div class="section-header">
            <h4 class="section-title">Últimas noticias</h4>
            <a href="#" class="btn-ver-mas">Ver más</a>
        </div>
        <div class="card-container">
            <div class="card p-3">
                <img src="{{ url_for('static', filename='images/default-image.jpg') }}" class="card-img-top" alt="Noticia">
                <div class="card-body">
                    <h5 class="card-title">Noticia</h5>
                    <p class="card-text">Descripción</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
